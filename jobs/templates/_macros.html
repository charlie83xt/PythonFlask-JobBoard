{% macro show_job(job) %}
<div class="card adjust-height">
    <header class="card-header">
      <p class="card-header-title">
        <a>{{ job['title'] }}</a>
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <p><a>{{ job['employer_name'] }}</a>
           <a>${{ job['salary }}</a>
           <a>{{ job['description'] }}</a>
        </p>
      </div>
    </div>
  </div>
{% endmacro show_job(job) %}

{% macro show_jobs(jobs) %}
<div class="columns is-multiline">
  {% for job in jobs %}
    {% jobs %}
    <div class="column is-half">    
    </div>
  {% endfor %}

{% endmacro show_jobs(jobs) %}
