<macro name="show_job">
    <param name="job">
    <div class="card adjust-height">
        <header class="card-header">
          <p class="card-header-title">
            <a>{{ job['title }}</a>
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <p><a> {{ job['employer_name'] }}</a>
                <a>${{ job['salary }}</a>
                <a>{{ job['description'] }}</a>
            </p>
          </div>
        </div>
      </div>
</macro>
<macro name="show_jobs">
    <param name="jobs" >
    <div class="columns is-multiline">
        {% for job in jobs %}
            <div class="column is-half" job="show_job">    
            </div>
        {% endfor %}
    </div>
</macro>
